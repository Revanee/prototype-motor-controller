<!DOCTYPE html>
<html>

<head>
    <title>Controller</title>
</head>

<body>
	<script src="/socket.js"></script>
	<script type="text/javascript">
		const socket = io()
	</script>
    <div class="slidecontainer">
        <input type="range" min="0" max="255" value="0" class="slider" oninput="socket.emit('speed', this.value)">
        <input type="button" onmousedown="socket.emit('left', true)", onmouseup="socket.emit('left', false)" value="L">
		<input type="button" onmousedown="socket.emit('right', true)" onmouseup="socket.emit('right', false)" value="R">
		<input type="button" onmousedown="socket.emit('led', true)" value="Turn on LED">
		<input type="button" onmousedown="socket.emit('led', false)" value="Turn off LED">
    </div>
</body>

</html>
